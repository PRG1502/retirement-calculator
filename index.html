<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retirement Corpus Calculator</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Retirement Corpus Calculator</h1>

    <label for="monthlyAnnuity">Monthly Annuity</label>
    <input type="text" id="monthlyAnnuity" placeholder="Enter monthly annuity amount" />

    <label for="returnRate">Return (%)</label>
    <input type="number" id="returnRate" placeholder="Annual return rate" />

    <label for="inflationRate">Inflation (%)</label>
    <input type="number" id="inflationRate" placeholder="Annual inflation rate" />

    <label for="period">Retirement Period (Years)</label>
    <input type="number" id="period" placeholder="Number of years" />

    <label for="taxRate">Tax Rate (%)</label>
    <input type="number" id="taxRate" placeholder="Tax rate on returns" />

    <button id="calculate">Calculate</button>

    <p id="result"></p>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
